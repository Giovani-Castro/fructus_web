<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Projeto Fructus</title>
        <style type="text/css">
            body {background-color:forestgreen; font-size: 12px}
            
        </style> 

    </h:head>
    <h:body>
        <p:growl id="mensagem"/>
        <p:dialog header="Autenticação" closable="false" draggable="false" 
                  resizable="false" modal="true" visible="true">
            <h:form>

                <h:panelGrid columns="2">
                    <p:outputLabel for="cpf" value="CPF"/>
                    <p:inputMask  id="cpf" mask="999.999.999-99" required="true"
                                  requiredMessage="O CPF é obrigatório"
                                  value="#{autenticacaoBean.usuario.cpf}"/>

                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" maxlength="8" required="true"
                                requiredMessage="A senha é obrigatória"
                                value="#{autenticacaoBean.usuario.senha}"/>            

                </h:panelGrid>

                <p:panelGrid columns="1">
                    <p:commandButton value="Entrar" update=" :mensagem" actionListener="#{autenticacaoBean.autentica}"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>
    </h:body>
</html>
