<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             template="index.xhtml">
    <f:metadata>
        <f:viewAction action="#{cliForBean.listar}"/>
    </f:metadata>
    
    <ui:define name="centro">
        <p:growl id="mensagem"/>
        

        <h:form id="consultag">

            <p:panel id="panel" header="Consulta Cliente/Fornecedor" style="width: 90%">
                <p:dataTable id="concli" paginator="true" value="#{cliForBean.clifor}" var="clifor"
                             scrollHeight="350" rows="8" scrollable="true">
                    <p:column headerText="Nome" style="width: 40px">
                        <h:outputText value="#{clifor.nome}"/>
                    </p:column>

                    <p:column headerText="Fantasia" style="width: 20px">
                        <h:outputText value="#{clifor.fantasia}"/>
                    </p:column>

                    <p:column headerText="Cnpj" style="width: 20px">
                        <h:outputText value="#{clifor.cpfcnpj}"/>
                                                 

                    </p:column>

                    <p:column headerText="Cliente/Fornec." style="width: 20px">
                        <h:outputText value="#{clifor.forcli}"/>
                            
                    </p:column>

                    <p:column headerText="Telefone" style="width: 20px">
                        <h:outputText value="#{clifor.telefone}"/>
                            
                    </p:column>

                   
                    <p:column headerText="Excluir/Editar" style ="width:25px">
                        <p:button icon="ui-icon-pencil" outcome="/cadastro_fornecedor.xhtml">
                            <f:param name="codigo" value="#{clifor.codigo}" />              
                                         
                        </p:button>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{cliForBean.excluir}"
                                         update=":mensagem :consultag:concli">
                            <p:confirm header="Confirmação" message="Deseja Excluir o fornecedor?" icon="ui-icon-alert"/>
                            <f:attribute name="fornecedorselecionado" value="#{clifor}"/>

                                                  
                        </p:commandButton>


                    </p:column>

                </p:dataTable>
                
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
                
            </p:panel>
            
            <h:panelGrid columns="2">
                <p:button value="Novo"    outcome="/cadastro_fornecedor.xhtml">
                    <f:param name="codigo" value="0" />                      
                </p:button>          
                    <p:commandButton value="fechar" oncomplete="PF('dialogo').hide();"/>  
            </h:panelGrid>
            
        </h:form>


        
    </ui:define>
</ui:decorate>
